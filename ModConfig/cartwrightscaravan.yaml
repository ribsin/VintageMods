marketstallstepupspeed: 0.2 # from 0,1 to 1 with step of 0,01 (default: 0,2) 
marketstallhealth: 120 # from 10 to 500 with step of 10 (default: 120) 
marketstalldestruction: false #  (default: False) 


# Sled Behavior

sledfalldamage: false #  (default: False) 
sledpitch: false #  (default: False) 
sledhealing: false #  (default: False) 
sleddropContents: false #  (default: False) 
sledstepheight: 1.2 # from 0,2 to 1,2 with step of 0,1 (default: 1,2) 
