sledwalkspeed: 0.025 # from 0,01 to 0,05 with step of 0,001 (default: 0,025) 


# Sprint Speed

basiccartsprintspeed: 0.04 # from 0,02 to 0,1 with step of 0,001 (default: 0,04) 
slimcartsprintspeed: 0.045 # from 0,02 to 0,1 with step of 0,001 (default: 0,045) 
marketstallsprintspeed: 0.048 # from 0,02 to 0,1 with step of 0,001 (default: 0,048) 
sledsprintspeed: 0.05 # from 0,02 to 0,1 with step of 0,001 (default: 0,05) 


# Backwards Speed

