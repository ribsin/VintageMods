## Behaviors ##
###############



# Cart Behavior

cartfalldamage: false #  (default: False) 
cartpitch: true #  (default: True) 
carthealing: false #  (default: False) 
cartdropContents: false #  (default: False) 
cartstepheight: 1.2 # from 0,2 to 1,2 with step of 0,1 (default: 1,2) 
cartstepupspeed: 0.2 # from 0,1 to 1 with step of 0,01 (default: 0,2) 
slimcarthealth: 150 # from 10 to 500 with step of 10 (default: 150) 
widecarthealth: 180 # from 10 to 500 with step of 10 (default: 180) 
cartcrateable: false #  (default: False) 
cartdestruction: false #  (default: False) 


